<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <figure class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="card__picture">
      </figure>

      <h4>Learning</h4>

      <h6>Published 21 Dec 2023</h6>
      
      <h1 class="title">HTML & CSS foundations</h1>

      <p class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      
      <figure class="card__avatar">
        <img src="./assets/images/image-avatar.webp" alt="illustration-article" class="avatar__img">
        <h5>Greg Hooper</h5>
      </figure>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" class="card__name">pedroasg1</a>.
    </div>

  </div>
  
  
</body>
</html>
